<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiertraining Logboek</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #4f46e5;
      color: #fff;
      font-weight: 600;
    }

    td {
      background-color: #f9f9fb;
      border-bottom: 1px solid #e0e0e0;
    }

    input[type="number"] {
      width: 70px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      transition: 0.2s;
    }

    input[type="number"]:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 5px rgba(79,70,229,0.3);
      outline: none;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #3730a3;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(79,70,229,0.2);
    }

    #output {
      margin-top: 20px;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Mijn Spiertraining Logboek</h1>

    <table>
      <thead>
        <tr>
          <th>Oefening</th>
          <th>Gewicht (kg)</th>
          <th>Aantal sets</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Borst: Bankdrukken</td>
          <td><input type="number" min="0" id="benchWeight"></td>
          <td><input type="number" min="0" id="benchSets"></td>
        </tr>
        <tr>
          <td>Rug: Lat Pulldown</td>
          <td><input type="number" min="0" id="latWeight"></td>
          <td><input type="number" min="0" id="latSets"></td>
        </tr>
        <tr>
          <td>Benen: Squat</td>
          <td><input type="number" min="0" id="squatWeight"></td>
          <td><input type="number" min="0" id="squatSets"></td>
        </tr>
        <tr>
          <td>Schouders: Shoulder Press</td>
          <td><input type="number" min="0" id="shoulderWeight"></td>
          <td><input type="number" min="0" id="shoulderSets"></td>
        </tr>
        <tr>
          <td>Biceps: Bicep Curl</td>
          <td><input type="number" min="0" id="bicepWeight"></td>
          <td><input type="number" min="0" id="bicepSets"></td>
        </tr>
        <tr>
          <td>Triceps: Tricep Pushdown</td>
          <td><input type="number" min="0" id="tricepWeight"></td>
          <td><input type="number" min="0" id="tricepSets"></td>
        </tr>
      </tbody>
    </table>

    <button id="saveBtn">Opslaan / Toon ingevulde data</button>

    <div id="output"></div>
  </div>

  <script>
    const saveBtn = document.getElementById("saveBtn");

    // Functie om data van inputvelden te halen
    function getInputData() {
      return {
        "Bankdrukken": { gewicht: document.getElementById("benchWeight").value, sets: document.getElementById("benchSets").value },
        "Lat Pulldown": { gewicht: document.getElementById("latWeight").value, sets: document.getElementById("latSets").value },
        "Squat": { gewicht: document.getElementById("squatWeight").value, sets: document.getElementById("squatSets").value },
        "Shoulder Press": { gewicht: document.getElementById("shoulderWeight").value, sets: document.getElementById("shoulderSets").value },
        "Bicep Curl": { gewicht: document.getElementById("bicepWeight").value, sets: document.getElementById("bicepSets").value },
        "Tricep Pushdown": { gewicht: document.getElementById("tricepWeight").value, sets: document.getElementById("tricepSets").value }
      };
    }

    // Functie om data in inputvelden te zetten
    function setInputData(latest) {
      document.getElementById("benchWeight").value = latest["Bankdrukken"].gewicht;
      document.getElementById("benchSets").value = latest["Bankdrukken"].sets;

      document.getElementById("latWeight").value = latest["Lat Pulldown"].gewicht;
      document.getElementById("latSets").value = latest["Lat Pulldown"].sets;

      document.getElementById("squatWeight").value = latest["Squat"].gewicht;
      document.getElementById("squatSets").value = latest["Squat"].sets;

      document.getElementById("shoulderWeight").value = latest["Shoulder Press"].gewicht;
      document.getElementById("shoulderSets").value = latest["Shoulder Press"].sets;

      document.getElementById("bicepWeight").value = latest["Bicep Curl"].gewicht;
      document.getElementById("bicepSets").value = latest["Bicep Curl"].sets;

      document.getElementById("tricepWeight").value = latest["Tricep Pushdown"].gewicht;
      document.getElementById("tricepSets").value = latest["Tricep Pushdown"].sets;
    }

    // Functie om output te tonen
    function renderOutput(allData) {
      let outputHTML = "<h2>Ingevoerde Data:</h2><ul>";
      allData.forEach((entry, index) => {
        outputHTML += `<li><strong>Set ${index + 1}:</strong><br>`;
        for (let oefening in entry) {
          outputHTML += `${oefening}: ${entry[oefening].gewicht} kg x ${entry[oefening].sets} sets<br>`;
        }
        outputHTML += "</li>";
      });
      outputHTML += "</ul>";
      document.getElementById("output").innerHTML = outputHTML;
    }

    // Laad bestaande data bij pagina load
    async function loadData() {
      try {
        const response = await fetch("/api/saveWorkout");
        const result = await response.json();
        if(result.allData.length > 0) {
          // Laat de laatste entry zien in de inputvelden
          setInputData(result.allData[result.allData.length - 1]);
          // Toon alle entries onderaan
          renderOutput(result.allData);
        }
      } catch (error) {
        console.error("Fout bij laden van data:", error);
      }
    }

    // Opslaan van nieuwe data
    saveBtn.addEventListener("click", async function() {
      const data = getInputData();
      try {
        const response = await fetch("/api/saveWorkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        renderOutput(result.allData);
      } catch (error) {
        console.error("Fout bij opslaan:", error);
        alert("Er is iets misgegaan bij het opslaan van de data.");
      }
    });

    // Run bij load
    loadData();
  </script>

</body>
</html>
