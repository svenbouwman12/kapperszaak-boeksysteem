<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boekingssysteem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Maak een afspraak</h1>

    <form id="bookingForm">
      <label>Naam klant:</label>
      <input type="text" id="klantNaam" required>

      <label>Dienst:</label>
      <select id="dienstSelect"></select>

      <label>Medewerker:</label>
      <select id="medewerkerSelect"></select>

      <label>Datum:</label>
      <input type="date" id="datum" required>

      <label>Tijd:</label>
      <input type="time" id="tijd" required>

      <button type="submit">Boek nu</button>
    </form>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
