<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Tracker - Uren</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="uren.html" class="active">Uren</a>
      <a href="instellingen.html">Instellingen</a>
    </nav>

    <div class="widget">
      <h2 id="totalEarningsUren">Totaal verdiend: € 0</h2>
      <div class="manual-entry">
  <h3>Handmatig uren toevoegen</h3>
  <label>Datum: <input type="date" id="manualDate"></label>
  <label>Starttijd: <input type="time" id="manualStart"></label>
  <label>Eindtijd: <input type="time" id="manualEnd"></label>
  <label>Pauze (uren): <input type="number" step="0.01" id="manualPause" value="0"></label>
  <button onclick="addManualShift()">Toevoegen</button>
</div>

      <table>
        <thead>
          <tr>
            <th>Datum</th>
            <th>Start</th>
            <th>Pauze (uur)</th>
            <th>Eind</th>
            <th>Verdiend (€)</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody id="shiftsTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    renderUren();
  </script>
</body>
</html>
