<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uren overzicht</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="uren.html" class="active">Uren</a>
      <a href="instellingen.html">Instellingen</a>
    </nav>

    <div class="widget">
      <h2 id="totalEarningsUren">Totaal verdiend: € 0</h2>
      <table>
        <thead>
          <tr>
            <th>Datum</th>
            <th>Start</th>
            <th>Pauze (uur)</th>
            <th>Eind</th>
            <th>Verdiend (€)</th>
            <th>Actie</th>
          </tr>
        </thead>
        <tbody id="shiftsTableBody"></tbody>
      </table>
    </div>

    <div class="widget">
      <h3>Handmatig uren toevoegen</h3>
      <form onsubmit="addManualShift(); return false;">
        <label>Datum: <input type="date" id="manualDate"></label>
        <label>Start: <input type="time" id="manualStart"></label>
        <label>Eind: <input type="time" id="manualEnd"></label>
        <label>Pauze (uur): <input type="number" step="0.01" id="manualPause" value="0"></label>
        <button type="submit">Toevoegen</button>
      </form>
    </div>
  </div>

  <script>
    renderUren();
  </script>
</body>
<script src="script.js"></script>
</html>
