<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>

    <h2>Boekingen</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Klant</th>
          <th>Barber</th>
          <th>Dienst</th>
          <th>Datum/Tijd</th>
          <th>Actie</th>
        </tr>
      </thead>
      <tbody id="boekingenBody"></tbody>
    </table>

    <h2>Barbers</h2>
    <input type="text" id="newBarberName" placeholder="Nieuwe barber">
    <button id="addBarberBtn">Toevoegen</button>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Naam</th>
          <th>Actie</th>
        </tr>
      </thead>
      <tbody id="barbersBody"></tbody>
    </table>

    <h2>Diensten</h2>
    <input type="text" id="newDienstName" placeholder="Nieuwe dienst">
    <button id="addDienstBtn">Toevoegen</button>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Naam</th>
          <th>Actie</th>
        </tr>
      </thead>
      <tbody id="dienstenBody"></tbody>
    </table>

    <h2>Beschikbaarheid</h2>
    <div class="widget">
      <div class="add-row">
        <div style="flex:1;">
          <label for="adminBarberSelect">Barber</label>
          <select id="adminBarberSelect"><option>Laden...</option></select>
        </div>
        <div style="flex:1;">
          <label for="adminDateInput">Datum</label>
          <input type="date" id="adminDateInput">
        </div>
      </div>
      <div style="margin-top:14px;">
        <label>Tijden</label>
        <div id="adminTimeSlots" class="time-slots"></div>
      </div>
      <div style="margin-top:12px; display:flex; gap:10px; justify-content:flex-end;">
        <button id="adminBlockBtn" type="button">Blokkeer geselecteerde tijd</button>
        <button id="adminUnblockBtn" type="button" class="icon-btn">Deblokkeer geselecteerde tijd</button>
      </div>
      <div id="adminAvailMsg" style="margin-top:8px; color: var(--muted);"></div>
    </div>
  </div>

    );

  <!-- Admin functionaliteiten -->

</body>
</html>
