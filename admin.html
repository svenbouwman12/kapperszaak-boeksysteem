<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Supabase CDN -->

</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>

    <h2>Boekingen</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Klant</th>
          <th>Barber</th>
          <th>Dienst</th>
          <th>Datum/Tijd</th>
          <th>Actie</th>
        </tr>
      </thead>
      <tbody id="boekingenBody"></tbody>
    </table>

    <h2>Barbers</h2>
    <input type="text" id="newBarberName" placeholder="Nieuwe barber">
    <button id="addBarberBtn">Toevoegen</button>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Naam</th>
          <th>Actie</th>
        </tr>
      </thead>
      <tbody id="barbersBody"></tbody>
    </table>

    <h2>Diensten</h2>
    <input type="text" id="newDienstName" placeholder="Nieuwe dienst">
    <button id="addDienstBtn">Toevoegen</button>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Naam</th>
          <th>Actie</th>
        </tr>
      </thead>
      <tbody id="dienstenBody"></tbody>
    </table>
  </div>
