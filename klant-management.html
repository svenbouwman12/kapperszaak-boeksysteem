            <button id="themeToggle" class="btn btn-outline">üåô</button>
            <button id="logoutBtn">Logout</button>
        </nav>
    </header>

    <div class="container">
        <h1>Klant Management</h1>
        
        <!-- Search and Filter Section -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Zoek op naam, email of telefoon...">
                <button id="searchBtn" class="btn">üîç Zoeken</button>
            </div>
            <div class="filter-options">
                <select id="sortBy">
                    <option value="naam">Sorteer op naam</option>
                    <option value="laatste_afspraak">Laatste afspraak</option>
                    <option value="aantal_afspraken">Aantal afspraken</option>
                    <option value="loyaliteitspunten">Loyaliteitspunten</option>
                </select>
                <select id="filterBy">
                    <option value="all">Alle klanten</option>
                    <option value="loyal">Loyale klanten (10+ punten)</option>
                    <option value="recent">Recente klanten (30 dagen)</option>
                    <option value="frequent">Frequente klanten (5+ afspraken)</option>
                </select>
            </div>
        </div>

        <!-- Customer List -->
        <div class="customer-list" id="customerList">
            <div class="loading">Laden van klanten...</div>
        </div>

        <!-- Customer Detail Modal -->
        <div id="customerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="customerDetails">
                    <!-- Customer details will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Customer Edit Modal -->
        <div id="editCustomerModal" class="modal">
            <div class="modal-content">
                <span class="close-edit">&times;</span>
                <div class="edit-customer-header">
                    <h2>Klantgegevens Bewerken</h2>
                </div>
                <form id="editCustomerForm" class="edit-customer-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editNaam">Naam *</label>
                            <input type="text" id="editNaam" name="naam" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email *</label>
                            <input type="email" id="editEmail" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editTelefoon">Telefoon</label>
                            <input type="tel" id="editTelefoon" name="telefoon">
                        </div>
                        <div class="form-group">
                            <label for="editGeboortedatum">Geboortedatum</label>
                            <input type="date" id="editGeboortedatum" name="geboortedatum">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="editAdres">Adres</label>
                        <input type="text" id="editAdres" name="adres">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editPostcode">Postcode</label>
                            <input type="text" id="editPostcode" name="postcode">
                        </div>
                        <div class="form-group">
                            <label for="editPlaats">Plaats</label>
                            <input type="text" id="editPlaats" name="plaats">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="editNotities">Notities</label>
                        <textarea id="editNotities" name="notities" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="editVoorkeuren">Voorkeuren (JSON)</label>
                        <textarea id="editVoorkeuren" name="voorkeuren" rows="2" placeholder='{"favoriete_barber": 1, "opmerkingen": "..."}'></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancelEdit" class="btn btn-secondary">Annuleren</button>
                        <button type="submit" class="btn btn-primary">Opslaan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
